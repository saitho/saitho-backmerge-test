name: Release

on:
  push:
    branches:
      - master
      - develop

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: (cd node_modules/@saithodev/semantic-release-backmerge && npm i)
      - run: (cd node_modules/@saithodev/semantic-release-backmerge && npm run build)
      - name: Semantic Release
        id: semrel
        uses: cycjimmy/semantic-release-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
